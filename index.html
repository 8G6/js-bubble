<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>JS-Bubble | Test</title>
</head>
<body>
    <div id="main">
    </div>
    <script src="./js/bubble.js"></script>
    <script>
        let bubble = new Bubble('main',25)
        bubble.randSizeLim.start = 50
        bubble.randSizeLim.end = 200
        bubble.randSizeLim.step = 50
        bubble.size     = 70
        bubble.x_speed = 7.5
        bubble.y_speed = 7.9
        bubble.colorSatIndex =10
        bubble.randSpeed = 1
        bubble.randColor = 1
        bubble.randColorDelay = 10
        bubble.start()
    </script>
</body>
</html>
